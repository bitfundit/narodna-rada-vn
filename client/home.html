<template name="home">
{{> header}}
<div class="container">
  <div class="row">
 
   <div class="col-lg-5">
      <div class="panel panel-default">
	<div class="panel-heading">
          <h3 class="panel-title"><b>Новини Вінниці</b></h3>
	</div>
	<div class="panel-body">
		{{#each get10CategoryPosts "newsVinnytsya"}}
		{{> postSmallPanel}}
		{{/each}}
		<p align="left">
		  <a class="btn btn-info" href="/news/vinNews/" role="button">Всі новини Вінниці</a>
		</p> 
	</div>
      </div>
   </div>

   <div class="col-lg-4">
      <div class="panel panel-default">
	<div class="panel-heading">
          <h3 class="panel-title"><b>Новини України та світу</b></h3>
	</div>
	<div class="panel-body">
		{{#each get10CategoryPosts "newsUkraine"}}
		{{> postSmallPanel}}
		{{/each}}
		<p align="left">
		  <a class="btn btn-info" href="/news/urkNews/" role="button">Всі новини України та світу</a>
		</p> 
	</div>
      </div>
   </div>

{{> rightColumn}}

{{> bottomRow}}

  </div>
</div>
</template>
