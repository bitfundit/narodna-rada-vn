<template name="sharePostPanel">
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-9">
	<div class="row">
	      <b>{{text}}</b>
	</div>
	<div class="row">
	  <a href="{{url}}" target="_blank">{{url}}</a>
	</div>
      </div>
      <div class="col-lg-3">
	<div class="row">
	  Shared by: {{sharedByCount}} </br>
	  People reached: {{pointsSpent}}</br>
	</div>
	</br>
      </div>
    </div>
    <div class="row">
      Share button
    </div>
  </div>
</div>
</template>
