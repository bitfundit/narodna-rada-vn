	      <h2>АЗАРОВ ЗБИРАЄТЬСЯ СПРОСТИТИ БЛОКУВАННЯ САЙТІВ</h2>
		<p>27 січня 2014</p>
	      <p>Кабмін розробив проект постанови, що регулює процес розгляду питання про обмеження доступу до інтернет-ресурсів.</p><p>

Про це йдеться в проекті постанови, передає УНІАН.</p><p>
Згідно з документом, ініціювати питання про блокування сайтів зможе будь-яка фізична або юридична особа, направивши експертам письмову заяву.
</p><p>Також питання про обмеження доступу до інтернет-ресурсів можуть поставити перед Нацкомісією з регулювання зв'язку (НКРЗІ) та самі експерти.</p><p>
Склад експертної комісії формуватиметься Службою безпеки України, Міністерством внутрішніх справ, Нацкомісією з фондового ринку і Держфінмоніторингом.</p><p>
Дані держоргани повинні будуть впродовж двох днів після того, як постанова набуде чинності, повідомити про склад комісії НКРЗІ.</p><p>
Після проведення аналізу інтернет-ресурсу експертами на підставі наданого висновку НКРЗІ впродовж 7 робочих днів прийматиме остаточне рішення щодо відключення сайтів.</p><p>
Для ініціювання питання про блокування інтернет-ресурсів, які не зареєстровані як інформагентства, в НКРЗІ має надійти відповідний лист про відсутність реєстрації від Укрдержреєстру.</p><p>
У свою чергу, відновити доступ до сайту телеком-оператори та інтернет-провайдери зможуть у тому випадку, якщо експерти або Укрдержреєстр відкликали свій висновок або ж після оспорення рішення в суді.</p>
