	      <h2>Звернення до президента Вінницької Міської Ради</h2>
		<p>27 Січня 2014</p>
	      <p>Депутати Народної ради доповіли про сьогоднішньє засідання міської ради де було прийнято звернення до президента України, щоправда у дуже помякшенному вигляді ніж цього вимагала громада Вінничини.</p><p>
Рішення про проведення сесії прийняли 41 присутній в залі депутат. Перед початком засідання всі присутні вшанували хвилиною мовчання пам'ять загиблих внаслідок останніх подій. Першим питанням депутати від усіх політичних сил, представлених в міській раді, одноголосно прийняли звернення щодо ситуації в країні. Також, з подачі одного із депутатів можновладцями було прийнято рішення затведити міський бюджет і Програму соціально-економічного розвитку міста на 2014 рік. Дуже оперативно процедура була завершенна.
</p><p>
Як заявили представники Народної Ради бюджет було прийнято з порушеннями оскільки за законом спочатку має бути прийнятий бюджет області.
</p><p>
Представниками данний факт був констатований з жалем оскільки на 27 січня був запланований мітинг вінничан під міськрадою. Теперь же необхідність у мітингу відпала і його відмінили.</p>
